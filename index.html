<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Treinamento para a prova de matemática do Renan">
  <title>Treinamento Prova do Renan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="background"></div>

  <main class="card animate__animated animate__fadeIn">
    <div id="welcome-panel" class="welcome-panel">
      <div class="card-header">
        <h1>Treinamento Prova do Renan</h1>
        <p class="subtitle">Bem-vindo(a)! Digite seu nome para começar.</p>
      </div>
      <div class="input-group">
        <label for="playerName" class="visually-hidden">Digite seu nome</label>
        <input type="text" id="playerName" placeholder="Seu nome" aria-label="Digite seu nome">
        <button id="startGameBtn" class="btn btn-generate">
          <span class="btn-icon">▶️</span>
          Começar Treinamento
        </button>
      </div>
    </div>

    <div id="game-panel" class="game-panel is-hidden">
      <div class="card-header">
        <h1>Treinamento Prova do Renan</h1>
      </div>

      <div class="game-container">
        <button id="generate" class="btn btn-generate">
          <span class="btn-icon">🎲</span>
          Gerar Números
        </button>

        <div class="numbers-display" aria-live="polite">
          <p id="num1" class="number animate__animated"></p>
          <p id="num2" class="number animate__animated"></p>
          <p id="countdown" class="countdown-message"></p>
        </div>

        <div class="input-group">
          <label for="answer" class="visually-hidden">Qual é o resultado?</label>
          <input id="answer" type="number" placeholder="Qual é o resultado?" aria-label="Resposta do resultado" disabled>
          <button id="verify" class="btn btn-verify" disabled>
            <span class="btn-icon">✅</span>
            Verificar
          </button>
        </div>

        <div id="feedback" class="feedback-message"></div>

        <div class="flame-section">
          <div class="flame-container">
            <div id="flame" class="flame">
              <div class="flame-inner"></div>
            </div>
          </div>
          <div class="streak-counter">Acertos: <span id="streak">0</span></div>
        </div>
      </div>
    </div>

    <div id="leaderboard-panel" class="leaderboard-panel is-hidden">
      <div class="card-header">
        <h1>🏆 Ranking de Treinamento 🏆</h1>
      </div>
      <ol id="leaderboard-list" class="leaderboard-list"></ol>
      <button id="closeLeaderboardBtn" class="btn btn-generate">
        <span class="btn-icon">↩️</span>
        Voltar
      </button>
    </div>

    <button id="showLeaderboardBtn" class="btn btn-leaderboard animate__animated animate__fadeInUp">
      <span class="btn-icon">📊</span>
      Ver Ranking
    </button>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
