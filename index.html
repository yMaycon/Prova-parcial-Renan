<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="3A 😎">
  <meta property="og:title" content="Prepara Renan (3A)">
  <meta property="og:description" content="Jogo de questões matemáticas para desafiar seus conhecimentos!">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1375955769521999984/1376782434707705866/Imagem_do_WhatsApp_de_2025-04-09_as_08.32.09_4a2a3880.jpg?ex=6836940f&is=6835428f&hm=b2042d74e2f15f8e88c6f96a98200296ba6e6505f2b565921de1ad3b94514b37&">
  <title>Prepara Renan</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1375955769521999984/1376782434707705866/Imagem_do_WhatsApp_de_2025-04-09_as_08.32.09_4a2a3880.jpg?ex=6836940f&is=6835428f&hm=b2042d74e2f15f8e88c6f96a98200296ba6e6505f2b565921de1ad3b94514b37&">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="background"></div>

  <main class="card animate__animated animate__fadeIn">
    <div id="welcome-panel" class="welcome-panel">
      <div class="card-header">
        <h1>Prepara Renan (3A)</h1>
        <p class="subtitle">Bem-vindo(a)! Digite seu nome para começar.</p>
      </div>
      <div class="input-group">
        <label for="playerName" class="visually-hidden">Nome do jogador</label>
        <input type="text" id="playerName" placeholder="Seu nome" aria-label="Digite seu nome">
        <button id="startGameBtn" class="btn btn-generate">
          <span class="btn-icon">▶️</span>
          Começar Questões
        </button>
      </div>
    </div>

    <div id="ranking-panel" class="game-panel hidden">
      <div class="card-header">
        <h1>Ranking</h1>
      </div>
      <div class="game-container">
        <ol id="ranking-list"></ol>
        <button id="backToWelcome" class="btn btn-generate">Voltar</button>
      </div>
    </div>

    <div id="game-panel" class="game-panel hidden">
      <div class="card-header">
        <h1>Prepara Renan (3A)</h1>
      </div>
    
      <button id="showRankingBtn" class="btn btn-verify" style="margin-top: -10px;">
        <span class="btn-icon">🏆</span>
        Ver Ranking
      </button>

      <div class="game-container">
        <button id="generate" class="btn btn-generate", style="margin-top: 10px;">
          <span class="btn-icon">🎲</span>
          Gerar Números
        </button>

        <div class="numbers-display hidden">
          <p id="num1" class="number animate__animated"></p>
          <p id="num2" class="number animate__animated"></p>
        </div>

        <div class="input-group">
          <label for="answer" class="visually-hidden">Resposta</label>
          <input id="answer" type="number" placeholder="Qual é o resultado?" aria-label="Resposta do resultado">
          <button id="verify" class="btn btn-verify">
            <span class="btn-icon">✅</span>
            Verificar
          </button>
        </div>

        <div id="feedback" class="feedback-message" aria-live="polite"></div>

        <div class="flame-section">
          <div class="flame-container">
            <div id="flame" class="flame"></div>
          </div>
          <div class="streak-counter"><span id="streak">0</span></div>
        </div>
      </div>
    </div>
  </main>

  <noscript>Este site requer JavaScript para funcionar corretamente.</noscript>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
