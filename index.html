<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Perguntas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Jogo das Perguntas</h1>
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <section class="player-info">
            <label for="playerName">Seu nome:</label>
            <input type="text" id="playerName" placeholder="Digite seu nome">
            <button onclick="saveName()">Salvar</button>
        </section>

        <section class="question-box">
            <div id="question">Clique no botão para começar!</div>
            <div id="countdown"></div>
            <button onclick="nextQuestion()">Próxima Pergunta</button>
        </section>

        <section class="response-buttons">
            <button onclick="registerResponse('Sim')">Sim</button>
            <button onclick="registerResponse('Não')">Não</button>
        </section>

        <section class="ranking">
            <h2>Ranking</h2>
            <ul id="rankingList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
